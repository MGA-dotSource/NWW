<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">x</span><span class="sr-only">Schließen</span>
	</button>
	<i class="fa fa-close modal-icon"></i>
	<h4 class="modal-title">Lieferant löschen</h4>
</div>
<div class="modal-body">
	<p>
		Soll der Lieferant <strong th:text="${Supplier.Name}">Name</strong>
		und alle mit ihm verkn&uuml;pften Daten unwiderbringlich gel&ouml;scht
		werden?
	</p>
</div>
<div class="modal-footer">
	<form th:action="@{/network/suppliers/{name}/delete.do (name = ${@URLUtilsService.encodeURLSegments(Supplier.Name)})}" method="POST">
		<button type="button" class="btn btn-white" data-dismiss="modal">Nein</button>
		<button type="submit" class="btn btn-danger">Ja, den Lieferantent löschen!</button>
	</form>
</div>
