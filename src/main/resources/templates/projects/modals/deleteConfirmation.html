<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">
		<span aria-hidden="true">x</span><span class="sr-only">Schließen</span>
	</button>
	<i class="fa fa-close modal-icon"></i>
	<h4 class="modal-title">Project löschen</h4>
</div>
<div class="modal-body">
	<p>
		Soll das Project <strong th:text="${Project.Name}">Name</strong>
		und alle mit ihm verknüpften Daten unwiderbringlich gelöscht
		werden?
	</p>
</div>
<div class="modal-footer">
	<form th:action="@{/network/projects/{user}/{project}/delete.do (user = ${Project.Owner.Username}, project = ${@URLUtilsService.encodeURLSegments(Project.Name)})}" method="POST">
		<input type="hidden" name="UUID" th:value="${Project.UUID}" />
		<button type="button" class="btn btn-white" data-dismiss="modal">Nein</button>
		<button type="submit" class="btn btn-danger">Ja, das Projekt löschen!</button>
	</form>
</div>
