<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="backend/layout :: layout">
<head>
	<title th:fragment="title" th:text="'Suchen &amp; Finden | NETZWERK wohnen'"></title>
</head>
<body>
	<th:block th:fragment="content">
		<th:block th:include="/pinboard/inc/pinboardNotifications"></th:block>
		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-9">
				<h2>Suchen &amp; Finden</h2>
				<ol class="breadcrumb">
					<li>
						<a th:href="@{/network}">Dashboard</a>
					</li>
					<li class="active">
						<strong>Suchen &amp; Finden</strong>
					</li>
				</ol>
			</div>
		</div>
		
		<div class="wrapper wrapper-content	animated fadeIn">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="ibox float-e-margins">
                        <div class="ibox-title">
							<a th:href="@{/network/pinboard/createEntry}"
									class="btn btn-primary" title="Neuen Eintrag erstellen">
								<i class="fa fa-plus fa-fw"></i>
		                      	Neuer Eintrag
							</a>
                        </div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="tabs-container">
								<ul class="nav nav-tabs">
									<li class="active">
          		    		    		<a data-toggle="tab" href="#tab-1">
											<i class="fa fa-exclamation-circle fa-fw"></i>
											Angebote
											(<span th:text="${Offers.size()}"></span>)
										</a>
									</li>
									<li>
          		    		    		<a data-toggle="tab" href="#tab-2">
											<i class="fa fa-question-circle fa-fw"></i>
											Gesuche
											(<span th:text="${Requests.size()}"></span>)
										</a>
									</li>
                     			</ul>
                       			<div class="tab-content">
                           			<div id="tab-1" class="tab-pane active">
                               			<div class="panel-body">
                               				<div th:replace="pinboard/inc/entriesList :: tableFull (${Offers})"></div>
		                                </div>
           			                </div>
           			                <div id="tab-2" class="tab-pane">
                               			<div class="panel-body">
                            				<div th:replace="pinboard/inc/entriesList :: tableFull (${Requests})"></div>
		                                </div>
           			                </div>
                       			</div>
                           	</div>
                        </div>
                    </div>
                </div>
			</div>
        </div>
	</th:block>
</body>
</html>
