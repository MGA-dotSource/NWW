<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	th:include="frontend/layout :: layout">
<head>
	<title th:fragment="title">Login zum Mitgliederbereich | NETZWERK wohnen - von Profis f&uuml;r Profis</title>
	<th:block th:fragment="styles">
		<link th:href="@{/css/plugins/toastr/toastr.min.css}" rel="stylesheet" />
	</th:block>
	<th:block th:fragment="scripts">
		<script th:src="@{/js/plugins/toastr/toastr.min.js}"></script>
		<script th:src="@{/js/config.js}"></script>
	</th:block>
</head>
<body>
	<th:block th:fragment="content">
		<script type="text/javascript" th:if="${param.error != null AND param.error[0] == 'f'}">
			toastr.error('Der Benutzer konnte nicht authentifiziert werden!', 'Ung&uuml;ltige Zugangsdaten!');
		</script>
		<div class="middle-box text-center loginscreen animated fadeIn">
	        <div>
	            <div>
	                <h1 class="logo-name">
	                	<i class="fa fa-sign-in fa"></i>
	                </h1>
	            </div>
	            <h3>Login</h3>
	            <form class="m-t" role="form" th:action="@{/login}" method="POST">
	                <div class="form-group">
	                    <input type="email" id="username" name="username" class="form-control" placeholder="Username" required="required" />
	                </div>
	                <div class="form-group">
	                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
	                </div>
	                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
	            </form>
	        </div>
    	</div>
    	<script type="text/javascript">
    		$('#username').focus();
    	</script>
	</th:block>
</body>
</html>
