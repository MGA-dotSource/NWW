<!DOCTYPE html>
<html th:include="email/layout :: layout">
<head>
</head>
<body>
	<th:block th:fragment="content">
		<h2>Kontaktanfrage per Formular</h2>
		<div>
			<span>Von:&nbsp;</span>
			<span th:text="${ContactForm.Name}"></span>		
		</div>
		<div>
			<span>Email:&nbsp;</span>
			<a th:href="'mailto:' + ${ContactForm.Email}" th:text="${ContactForm.Email}"></a>
		</div>
		<h3>Nachricht:</h3>
		<pre th:text="${ContactForm.Message}"></pre>
	</th:block>
</body>
</html>
