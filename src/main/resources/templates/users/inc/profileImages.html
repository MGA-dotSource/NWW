<th:block th:fragment="md (User)">
	<img th:alt="${User.DisplayName}" class="img-circle profile-img-sm"
			th:if="${User.Profile != null AND User.Profile.hasAttribute('ProfileImageUUID')}" 
			th:src="@{__'/files' + ${@FileManager.createDownloadUrlSegment(User.Profile.getString('ProfileImageUUID'))} + '_61_61'__}" />
	<i th:unless="${User.Profile != null AND User.Profile.hasAttribute('ProfileImageUUID')}"  class="fa fa-user user-img placeholder md" th:title="${User.DisplayName}"></i>
</th:block>
