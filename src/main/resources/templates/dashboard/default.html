<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		th:include="backend/layout :: layout">
<head>
	<title th:fragment="title">Dashboard | NETZWERK wohnen</title>
	<th:block th:fragment="styles">
		<link th:href="@{/css/messenger.css}" rel="stylesheet" />
	</th:block>
	<th:block th:fragment="scripts">
		<script th:src="@{/js/plugins/loadR/loadR.js}"></script>
		<script th:src="@{/js/messenger.js}"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('[data-loadr]').loadR();
			});
		</script>
	</th:block>
</head>
<body>
	<th:block th:fragment="content">
		<div class="row border-bottom white-bg dashboard-header">
			<div class="col-sm-6">
				<h2>
					Willkommen zur√ºck
					<span th:text="${CurrentUser.DisplayName}"></span>
				</h2>
			</div>
		</div>
		<div class="wrapper wrapper-content">
			<th:block th:include="dashboard/inc/dashboardNotifications"></th:block>
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins hidden-sm hidden-md hidden-lg">
						<div class="ibox-content">
							<div class="search-form">
								<form role="search" method="GET" th:action="@{/network/search}">
									<div class="input-group">
										<input type="text" placeholder="Suchen..." name="q" class="form-control input-lg" />
										<div class="input-group-btn">
											<button class="btn btn-lg btn-primary" type="submit">
												<i class="fa fa-search fa-fw"></i>
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div th:attr="data-loadr=@{/messenger/widget/ (uid = ${CurrentUser.UUID})}"></div>
            </div>
				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
					<div th:attr="data-loadr=@{/network/projects/widget/}"></div>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
